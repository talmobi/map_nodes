<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        width: 640px;
        height: 480px;
      }
    </style>

    <div id="map"></div>
    <script src="app.js" type="text/javascript"></script>

  </body>
</html>
